<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class Student {
    constructor(physics, chemistry, biology, mathematics, computer) {
        this.physics = physics;
        this.chemistry = chemistry;
        this.biology = biology;
        this.mathematics = mathematics;
        this.computer = computer;
    }

    calculatePercentage() {
        let totalMarks = this.physics + this.chemistry + this.biology + this.mathematics + this.computer;
        return (totalMarks / 5);
    }

    calculateGrade() {
        let percentage = this.calculatePercentage();
        let grade;

        if (percentage >= 90) {
            grade = 'A';
        } else if (percentage >= 80) {
            grade = 'B';
        } else if (percentage >= 70) {
            grade = 'C';
        } else if (percentage >= 60) {
            grade = 'D';
        } else if (percentage >= 50) {
            grade = 'E';
        } else if (percentage >= 40) {
            grade = 'F';
        } else {
            grade = 'Fail';
        }

        return grade;
        console.log("Grade:");
    }
}

// Example usage:
let student = new Student(80, 75, 85, 90, 95);
console.log("Percentage:", student.calculatePercentage()+ "%");
console.log("Grade:", student.calculateGrade());

    </script>
</body>
</html>
