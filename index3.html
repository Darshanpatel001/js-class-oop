<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
      const number = parseInt(prompt("Enter a number multiplication table:"));
        class MultiplicationTable {
  constructor(number) {
    this.number = number;
  }

  printTable() {
    let multiplier = 1;
    console.log(`Multiplication table for ${this.number}:`);
    do {
      console.log(`${this.number} * ${multiplier} = ${this.number * multiplier}`);
      multiplier++;
    } while (multiplier <= 10);
  }
}


const table = new MultiplicationTable(number);
table.printTable();

    </script>
</body>
</html>
